      <p class="text-sm mb-8">Subscribe and get notified</p>

      <form action="" id="email-form" novalidate>
        <fieldset>
          <div class="lg:flex justify-center items-center">
            <legend>
              <input
                type="email"
                placeholder="Your email address..."
                class="placeholder-PaleBlue font-semibold leading-normal text-[0.875rem] lg:text-xl rounded-full py-3 pr-24 pl-4 border border-PaleBlue mb-3 text-left outline-BlueColor"
              />
            </legend>
            <button
            class="rounded-full py-3 px-16 mb-[64px] lg:mb-auto lg:ml-2 border-none bg-BlueColor text-white font-semibold w-full block hover:bg-[#7195f5]"
            >
            Notify Me
          </button>
          
        </div>
        <p class="error-message text-LightRed  py-1 px-4 rounded-full text-lg font-semibold text-center hidden">Email field cannot be empty!. ðŸš«</p>
        <p class="error-message-invalid text-LightRed py-1 px-4 rounded-full text-lg font-semibold text-center hidden">Please enter a valid email! ðŸš«</p>
